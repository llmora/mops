<input type="text" ng-model="search" class="form-control" placeholder="Search">

  <p class="lead">Packages</p>
  <p>Select a package to edit</p>
  <div class="example">
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="package in packages | filter: search | orderBy: '+package.name'">
      <a href data-original-title="Edit package" data-toggle="tooltip" data-placement="top" title="" ng-click="go('/app/package/' + package.name)"><span class="glyphicon glyphicon-pencil"></span></a> {{package.name}}
      </li>
    </ul>
  </div>
